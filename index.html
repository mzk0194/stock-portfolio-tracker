<!DOCTYPE html>
<html>
<head>
    <title>Stock Portfolio Tracker</title>
</head>
<body>

    <h1>Stock Portfolio Tracker</h1>

    <p>
        Stock Name:
        <input type="text" id="stockName">
    </p>

    <p>
        Shares:
        <input type="number" id="shares">
    </p>

    <p>
        Price:
        <input type="number" id="price">
    </p>

    <button id="addButton">Add Stock</button>

    <ul id="stockList"></ul>

    <p id="totalValue">Total Value: $0</p>

</body>

<script src="script.js"></script>

</html>
